<ion-header>
  <ion-navbar>
    <ion-title>
      HIDRATAÇÃO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <h4>Agua Consumida Cadastrada</h4>
      <ion-item *ngFor="let im of items | async" (click)="dialogRemover(im)">
        <h2>{{im.nome}}</h2>
        <h2>{{im.ra}}</h2>
        <!-- {{im | json}} -->
      </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-navbar>
    <h4 style="text-align :center;">Deve Consumir 2000ml</h4>
    <h4 style="text-align :center;">Foi Consumido {{resultado}}</h4>
    <button (click)="cadastrarComDialog()" ion-button full
          color="primary">Cadastar Com Dialog</button>
  </ion-navbar>
</ion-footer>
